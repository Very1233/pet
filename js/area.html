<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>js全国城市三级联动 - 问说</title>
<style type="text/css">
body{ font-family:"微软雅黑", Arial, Helvetica, sans-serif; }
select{ padding:6px 10px; border:1px solid #DDD;}
h1, h3{ font-weight:100;}
h3{ color:red;}
</style>
</head>
<body>
<div class="top">
	<h1>JS全国城市三级联动</h1>
</div>
<div class="info">
	<div>
	<select id="s_province" name="s_province"></select>&nbsp;&nbsp;
    <select id="s_city" name="s_city" ></select>&nbsp;&nbsp;
    <select id="s_county" name="s_county"></select>
    <script class="resources library" src="area.js" type="text/javascript"></script>
    <script type="text/javascript">_init_area();</script>
    </div>
    <div id="show"></div>
</div>
<script type="text/javascript">
function Gid($){
	return document.getElementById($);
}
var showArea = function(){
	Gid('show').innerHTML = "<h3>" + Gid('s_province').value + " -" + 	
	Gid('s_city').value + " -" + 
	Gid('s_county').value + "</h3>"
							}
Gid('s_county').setAttribute('onchange','showArea()');
</script>
</body>
</html>
